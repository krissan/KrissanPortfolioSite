<standard-section title="Experience" [isLoading]="isLoading">
  <div *ngFor="let experience of experienceData" class="flex flex-col md:flex-row mb-4 pb-4">
    <app-image [src]="experience.companyImage.asset!._ref" [alt]="experience.company" class="mr-8 w-32 max-w-52 mb-2 md:w-2/12"/>
    <div class="flex-col pb-4 pr-4 md:w-6/12" data-aos="fade-right" data-aos-delay="100">
      <sub-title>{{experience.position}}</sub-title>
      <date-range startDate="{{experience.startDate}}" endDate="{{experience.endDate}}"/>
      <div *ngFor="let point of experience.description">
        <li class="pb-2">{{point}}</li>
      </div>
    </div>
    <div class="flex justify-start h-full flex-wrap items-start md:w-4/12" data-aos="fade-left" data-aos-delay="100">
      <div *ngFor="let skill of experience.skills">
        <skill-icon [skill]="skill"></skill-icon>
      </div>
    </div>
  </div>
</standard-section>
