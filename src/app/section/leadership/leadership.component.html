<side-section [isLoading]="isLoading">
  <div class="flex flex-col lg:flex-row lg:justify-center w-full my-auto">
    <div class="flex justify-start lg:justify-center pb-8 lg:w-6/12">
      <div data-aos="fade-right" data-aos-delay="100" class="flex flex-col justify-center lg:h-full">
        <div class="font-sans">NON-PROFIT</div>
        <section-title>LEADERSHIP</section-title>
      </div>
    </div>
    <div class="lg:w-6/12 my-auto">
      <div data-aos="fade-down" data-aos-delay="100" *ngFor="let leadership of leadershipData; let i = index" class="flex flex-row">
        <div class="mx-10 flex items-center flex-col">
          <div [class.invisible]="i === 0" class="w-0.5 h-1 flex bg-black"></div>
          <div class="w-3 h-3 rounded-full bg-black"></div>
          <div [class.invisible]="i === leadershipData.length - 1" class="w-0.5 flex-grow flex bg-black"></div>
        </div>
        <div class="w-full pb-10">
          <div>{{leadership.startDate}}</div>
          <div class="pl-8">
            <sub-title>{{leadership.title}}</sub-title>
            <p class="pb-2">{{leadership.description}}</p>
            <link-button *ngIf="leadership.site" link="{{leadership.site}}" color="red">INFO</link-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</side-section>
