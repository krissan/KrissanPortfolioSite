<standard-section title="Knowledge">
  <div class="flex flex-col">
    <div *ngFor="let knowledge of knowledgeData" class="">
      <div class="flex flex-row">
        <h2 class="">{{ knowledge.category }}</h2>
        <div *ngFor="let item of knowledge.item" class="icon-item group">
          <div class="">
            <skill-icon [label]="item.label" [icon]="item?.value" [alternative]="item?.alternative"></skill-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</standard-section>
