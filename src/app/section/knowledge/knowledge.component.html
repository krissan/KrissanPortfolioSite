<standard-section [isLoading]="isLoading" title="Knowledge">
    <div *ngFor="let knowledge of knowledgeData" class="flex flex-col md:flex-row mb-8">
      <sub-title  class="pb-4 pr-4 w-full md:w-3/12"  data-aos="fade-right">{{ knowledge.category }}</sub-title>
      <div class="flex justify-start flex-wrap w-full md:w-9/12" data-aos="fade-left">
        <div *ngFor="let item of knowledge.item">
            <skill-icon [skill]="item.label"></skill-icon>
        </div>
      </div>
    </div>
</standard-section>
